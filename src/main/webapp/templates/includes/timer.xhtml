<ui:composition xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="block timer">
        <h:outputText id="clock" style="font-size: 60px" value="#{indexView.currentTime}"/>
        <p:poll interval="5" listener="#{indexView.updateTime()}" update="clock"/>
    </div>
</ui:composition>
